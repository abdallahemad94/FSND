<nav aria-label="breadcrumb" class="mt-2">
  <a href="/"><i class="fas fa-arrow-left"></i></a>
  <ol class="breadcrumb d-inline-flex">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item"><a href="/artists">Artists</a></li>
    <li class="breadcrumb-item active"><a>{{artist.name}}</a></li>
  </ol>
</nav>
<div class="row mt-3">
  <div class="col-xs-12 col-md-8">
    <div class="clearfix">
      <div class="float-left">
        <h1 class="text-primary d-inline-block">
          {{ artist.name }}
        </h1>
        <small class="text-white badge badge-dark badge-pill">({{ artist.age }})</small>
      </div>
      <div class="float-right">
        <a [routerLink]="['/', 'artists', 'edit', artist.id]" class="btn btn-warning btn-sm mr-1"><i class="fas fa-edit text-white"></i></a>
        <button class="btn btn-danger btn-sm" (click)="deleteArtist()"><i class="fas fa-trash"></i></button>
      </div>
    </div>
    <div>
      <h4 class="text-secondary"><i class="fas fa-scroll small mr-1"></i>About</h4>
      <p class="text-info lead text-justify small m-2">{{ artist.description }}</p>
    </div>
    <div>
      <div>
        <h4 class="text-secondary d-inline-block"><i class="fas fa-video small mr-2"></i>Movies</h4>
        <button class="btn btn-success btn-sm float-right" (click)="addRole()"><i class="fas fa-plus"></i></button>
      </div>
      <div class="list-group" *ngIf="artist.movies">
        <div class="list-group-item p-0" *ngFor="let role of artist.movies">
          <a [routerLink]="['/', 'movies', role.movie_id]">
            <i class="fas fa-play small mr-1"></i>
            <h6 class="d-inline">{{ role.movie }}</h6>
            <h6>Role: {{ role.character }}</h6>
          </a>
          <button class="btn btn-danger btn-sm m-2" (click)="deleteRole(role.id)"><i class="fas fa-trash"></i></button>
        </div>
      </div>
      <h6 class="text-info text-center" *ngIf="!artist.movies">Sorry no movies yet</h6>
    </div>
  </div>
  <div class="col-xs-12 col-md-4">
    <img src="{{ artist.image }}" class="img-responsive img-rounded img-thumbnail">
  </div>
</div>
