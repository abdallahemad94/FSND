<div class="row mt-3">
  <div class="col-xs-8">
    <p class="text-info">{{user.nickname}}</p>
    <p class="text-info">{{user.email}}</p>
    <p class="text-info">{{user.name}}</p>
  </div>
  <div class="col-xs-4">
    <img [src]="user.picture" [alt]="user.nickname" class="img-responsive img-circle">
  </div>
</div>
